baseURL = "https://francoposa.io"
languageCode = "en-us"
theme = "hypo"
title = "francoposa.io"

#capitalizeListTitles = false
enableGitInfo = true

[params]
AuthorName = "Franco Posa"
Description = "Software Engineering and Technical Guides, Docs, and Blogs by Franco Posa"

# title of the collection to display on home page
homeCollectionTitle = 'Resources'

# show next/prev post links in footer of single page
singlePageFooterPagination = true
paginationSize = 8
listSummaries = true

# Breadcrumbs
breadcrumbs = true

[markup]
[markup.highlight]
style = "friendly"

tableOfContents = true
[markup.tableOfContents]
startLevel = 2
endLevel = 2
ordered = false

[taxonomies]
#category = 'categories'
tag = 'tags'

# Appearance settings
theme = 'auto'
colorPalette = 'default'
hideHeader = false

# Main menu pages
[[params.menu]]
name = "home"
url = "/"

[[params.menu]]
name = "resources"
url = "/resources"


{{ define "main" }}
<div class="container content col-10 offset-1">
    <h1 class="list-title">{{ .Title }}</h1>
    {{if .Sections }}
    <!-- This is a list page for a Section containing Sections -->
    <div class="border-bottom"></div>
    {{ range .Sections }}
    <h2 class="list-title"><a class="text-decoration-none" href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
    <ul>
        {{ range .Pages}}
        <li>
            <h5 class="list-title"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h5>
            <p>{{ .Summary }}</p>
        </li>
        {{ end }}
    </ul>
    {{ end }}
    {{ else if .Pages }}
    <!-- This is a list page for a Section containing only Pages -->
    <div class="border-bottom"></div>
    <ul>
        {{ range .Pages}}
        <li>
            <h5 class="list-title"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h5>
            <p>{{ .Summary }}</p>
        </li>
        {{ end }}
    </ul>
    {{ end }}
</div>
{{ end }}
